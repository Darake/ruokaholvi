{% extends "layout.html" %}

{% block body %}
{% for recipe in recipes %}
<a class="media border mt-3 text-dark" style="text-decoration: none" href="{{ url_for('recipe', recipeId=recipe.id) }}">
    {% if recipe.image != None %}
    <img src="{{ recipe.image }}" alt="recipe image" style="width:140px;">
    {% else %}
    <img src="{{ url_for('static', filename='images/icon.png') }}" alt="recipe image" style="width:140px;">
    {% endif %}
    <div class="media-body mt-2 ml-3">
        <h4>{{ recipe.name }}</h4>
    </div>
</a>

{% endfor %}
{% endblock %}
