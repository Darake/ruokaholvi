{% extends "layout.html" %}

{% block body %}
<div class="card-header mt-3">
    <h1>{{ recipe.name }}</h1>
</div>
{% if recipe.image != None %}
<img src="{{ recipe.image }}" alt="Recipe image" class="img-fluid mt-3">
{% endif %}
<div class="card mt-3">
    <div class="card-header">
        <h2>Ingredients</h2>
    </div>
    <div class="card-body">
        {% for ingredient in ingredients %}
        {{ ingredient }} </br>
        {% endfor %}
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h2>Instructions</h2>
    </div>
    <div class="card-body">
        <p>{{ recipe.instructions }}</p>
    </div>
</div>
{% if authorizedToDelete %}
<form method="POST" action="{{ url_for('recipe_delete', recipeId=recipe.id) }}">
    <input class="btn btn-primary btn-lg btn-block mt-5" type="submit" value="Delete" />
</form>
{% endif %}
{% endblock %}
